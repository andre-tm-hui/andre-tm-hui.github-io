<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Andre T.M. Hui">

        <title>Sustenato Pedal - Infinite Sustain</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
        <link href="../../css/style.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/fd95051d04.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-nav fixed-top" id="navbar">
            <div class="container-fluid navbar-container">
                <a class="navbar-brand" href="./"><img class="nav-home" src="../rc/brand.png"  alt="Home"></a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars navbar-toggler-custom-icon"></i>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Download</a>
                        </li>
                        <li class="nav-item nav-selected">
                            <a class="nav-link" href="#">License Manager</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/andre-tm-hui/Sostenahto">GitHub</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid" style="padding:0%;">
            <section class="section" id="manager">
                <div class="row section-content manager-part" id="login">
                    <div class="col-12">
                        <h3>Thanks for your support!</h3>
                    </div>
                    <div class="col-12">
                        <form id="login-form">
                            <div class="row"><label for="email">Email: </label></div>
                            <div class="row"><input class="form-text" type="text" id="email" name="email"></div>
                            <div class="row"><label class="hint-text err-text" id="email-err"></label></div>
                            <div class="row"><input class="form-button" type="submit" id="submit-login" value="Login"></div>
                        </form>
                    </div>
                </div>

                <div class="row section-content justify-content-center manager-part hidden" id="manage">
                    <div class="col-6">
                        <h4>Manage your Licenses</h4>
                        <br>
                        <table id="device-table">
                            <tr style="border-color: #606060;">
                                <td>Devices</td>
                            </tr>
                            <tr>
                                <td id="device-0"></td>
                            </tr>
                            <tr>
                                <td id="device-1"></td>
                            </tr>
                            <tr>
                                <td id="device-2"></td>
                            </tr>
                        </table>
                        <div class="d-flex justify-content-end align-items-end">
                            <div class="d-flex">
                                <button class="form-button col-1" id="remove-button">-</button>
                                <button class="form-button col-1" id="add-button">+</button>
                            </div>
                        </div>
                        <div>
                            <br>
                            <p id="request-keys-message">Lost your license keys? 
                                <a href="#" id="request-keys">Click here to request your keys.</a>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <section class="section" id="footer" style="background-color: #101010;">
            <div class="footer row section-content">
                <div class="container-fluid">
                    <div class="col-12">
                        <p>Designed & built by Andre Hui</p>
                    </div>
                </div>
            </div>
        </section>

        <div class="modal-container" id="loading"><div class="loader"></div></div>

        <div class="modal-container click-to-close hidden" id="register">
            <div class="modal container-fluid">
                <div class="row" style="margin: auto;">
                    <div class="col-12">
                        <form id="register-form" autocomplete="off">
                            <div class="row">
                                <label for="deviceId">
                                    <h6>
                                        Device ID: 
                                        <div class="tooltip">
                                            (?)
                                            <span class="tooltiptext">
                                                Find this in the splash screen when you open the plugin
                                            </span>
                                        </div>
                                    </h6>
                                </label>
                            </div>
                            <div class="row"><input class="form-text" type="text" id="deviceId" name="deviceId"></div>
                            <div class="row"><label class="hint-text err-text" id="register-error"></label></div>
                            <div class="row"><input class="form-button" type="submit" id="submit-register" value="Submit"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-container click-to-close hidden" id="unregister">
            <div class="modal container-fluid">
                <div class="row" style="margin: auto;">
                    <div class="col-12">
                        <form id="unregister-form" autocomplete="off">
                            <div class="row">
                                <label for="License Key">
                                    <h6>
                                        License Key: 
                                        <div class="tooltip">
                                            (?)
                                            <span class="tooltiptext">
                                                Check your emails, or use the "Forgotten your keys?" button under the table
                                            </span>
                                        </div>
                                    </h6>
                                </label>
                            </div>
                            <div class="row"><input class="form-text" type="text" id="licenseKey" name="licenseKey"></div>
                            <div class="row"><label class="hint-text err-text" id="unregister-error"></label></div>
                            <div class="row"><input class="form-button" type="submit" id="submit-unregister" value="Submit"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../../js/script.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
